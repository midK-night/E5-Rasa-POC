version: "3.1"

rules:
- rule: Activate flight form
  steps:
    - intent: book_flight
    - action: flight_form
    - active_loop: flight_form

- rule: Submit flight form
  steps:
    - active_loop: flight_form
    - active_loop: null
    - action: action_book_flight

- rule: Greet
  steps:
    - intent: greet
    - action: utter_greet

- rule: Goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye