version: "3.1"

intents:
  - book_flight
  - greet
  - goodbye

entities:
  - departure_city
  - arrival_city
  - travel_date

forms:
  flight_form:
    required_slots:
      - departure_city
      - arrival_city
      - travel_date

slots:
  departure_city:
    type: text
    mappings:
    -  type: from_entity
       entity: departure_city
       influence_conversation: true

  arrival_city:
    type: text
    
    mappings:
    -  type: from_entity
       entity: arrival_city
       influence_conversation: true

  travel_date:
    type: text
    mappings:
    -  type: from_entity
       entity: travel_date
       influence_conversation: true

responses:

  utter_ask_departure_city:
  - text: "Which city are you departing from?"

  utter_ask_arrival_city:
  - text: "Which city are you traveling to?"

  utter_ask_travel_date:
  - text: "When are you planning to travel?"

  utter_flight_details:
  - text: "You wish to fly from {departure_city} to {arrival_city} on {travel_date}. Is that correct?"

  utter_greet:
  - text: "Hello!"

  utter_goodbye:
  - text: "Goodbye!"

actions:
  - action_book_flight

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
